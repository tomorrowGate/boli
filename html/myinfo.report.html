<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>收益月报</title>
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/frozenui.css">
    <link rel="stylesheet" type="text/css" href="../css/myinfos/my.assetdet.css" />
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- 头部 -->
        <header class="page-head" ref="header">
            <div class="back" @click="goBack" tapmode>
                <i class="iconfont icon-back"></i>
            </div>
            <div class="head-center">
                <span>12月收益月报</span>
            </div>
        </header>
        <div class="ui-tab">
            <ul class="ui-list ui-border-tb ">
                <li>
                    <div class="ui-list-info ui-border-t">
                        <div class="ui-nowrap list-flex">
                            <span class="list-con">好友分享商品收益</span> 
                            <span class="list-money">+10.0</span> 
                        </div>
                        <p class="ui-nowrap">2018-12-17 0：20</p>
                    </div>
                </li>
            </ul>
        </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../script/lib/fastclick.js"></script>
<script type="text/javascript" src="../script/lib/vue.min.js"></script>

<script type="text/javascript">
    var userId = window.localStorage.getItem("userId");
    var wrap = new Vue({
        el: "#wrap",
        data: {
            URL: "",
            moneyInfo:[],
        },
        methods: {
            goBack: function goBack() {
                api.closeWin()
            },
            goKitchenStore: function goset() {
                api.openWin({
                    name: 'kitchen.store',
                    url: './kitchen.store.html',
                    bounces: false,
                    reload: true,
                    animation: {
                        type: "push",
                        subType: "from_right",
                        duration: 300
                    }
                });
            },
            //获取资产消息
            getMoneyInfo:function(){
                var that = this
                api.ajax({
                    url: that.URL + '/index.php?app=myinfo&act=get_commission',
                    method: 'post',
                    cache: false,
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                    data: {
                        values: {
                            user_id:userId
                        }
                    }
                }, function (ret, err) {
                    //console.log(JSON.stringify(ret));
                    if (ret && ret.done) {
                        that.moneyInfo = ret.retval
                    } else if (ret) {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'middle'
                        });
                    } else {
                        api.toast({
                            msg: err.msg,
                            duration: 2000,
                            location: 'middle'
                        });
                    }
                });
            }
        },
        created: function created() {
            var that = this
            this.$nextTick(function () {
                apiready = function () {
                    var header = that.$refs.header;
                    $api.fixStatusBar(header);
                    that.URL = $api.URL()
                }
            })
        },
        mounted: function mounted() {

        },
    })
</script>

</html>
