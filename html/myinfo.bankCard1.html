<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加银行卡1</title>
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/frozenui.css">
    <link rel="stylesheet" type="text/css" href="../css/myinfos/myinfo.bankCard1.css" />
</head>
<body>
        <header class="page-head" ref="header">
                <div class="back" @click="goBack" tapmode="tapmodeclass">
                    <i class="iconfont icon-back"></i>
                </div>
                <div class="head-center">
                    <span>添加银行卡</span>
                </div>
         </header>
         <div class="ui-form-item ui-border-b bankItem">
                <label>
                    持卡人
                </label>
                <input  type="text" placeholder="请输入姓名">
            </div>
         <div class="ui-form-item ui-border-b bankItem">
                <label class="formRight">
                    卡号
                </label>
                <input  type="text" placeholder="请选择证件类型">
            </div>
            <p class="reminder">温馨提示：请绑定持卡人本人的银行卡</p>
            <button class="bankBtn">下一步</button>
</body>
</html>
